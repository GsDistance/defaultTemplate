<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
                border-radius: 10px;
                background-color: #f5f5f5;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1 id="header">Versioner v</h1>
        <script>
            // Check version.v file exists
            const versionFile = fetch('version.v').then((response) => {
                if (response.ok) {
                    return response.text();
                } else {
                    return '';
                }
            });

            // Fetch the version number from the version.v file
            const version = versionFile.then((text) => {
                return text.trim();
            });

            // Update the header with the version number
            version.then((version) => {
                document.getElementById('header').textContent = `Template repository v${version}`;
            });
        </script>
    </body>
</html>
