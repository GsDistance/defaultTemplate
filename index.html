<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            
        </style>
    </head>
    <body>
        <h1 id="header">Template repository v</h1>
        <script>
            // Check version.v file exists
            const versionFile = fetch('version.v').then((response) => {
                if (response.ok) {
                    return response.text();
                } else {
                    return '';
                }
            });

            // Fetch the version number from the version.v file
            const version = versionFile.then((text) => {
                return text.trim();
            });

            // Update the header with the version number
            version.then((version) => {
                document.getElementById('header').textContent = `Template repository v${version}`;
            });
        </script>
    </body>
</html>
