name: 'GsD Versioner'
description: 'Automated versioning and backup for GsD projects with Git LFS support'
author: 'GsDistance'
branding:
  icon: 'git-commit'
  color: 'blue'
inputs:
  github-token:
    description: 'GitHub token for authentication'
    required: true
  versioning-branch:
    description: 'Base name for the versioning branch'
    required: false
    default: 'versioning'
  lfs-threshold-mb:
    description: 'File size threshold in MB to use Git LFS (default: 90)'
    required: false
    default: '90'
runs:
  using: 'node20'
  main: 'dist/index.js'
  pre: 'pre.js'
  post: 'cleanup.js'
